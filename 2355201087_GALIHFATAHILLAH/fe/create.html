<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Create Mobil</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Tambah Data Mobil</h5>
                </div>

                <div class="card-body">
                    <form id="formCreate" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" name="brand" class="form-control" placeholder="Contoh: Toyota">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" name="model" class="form-control" placeholder="Contoh: Avanza">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="text" name="year" class="form-control" placeholder="Contoh: 2023">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" name="price" class="form-control" placeholder="Contoh: 250000000">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Transmission</label>
                            <select name="transmission" class="form-select">
                                <option value="">-- Pilih Transmission --</option>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" name="photo" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Simpan Data
                            </button>
                        </div>

                    </form>
                </div>
            </div>

<script>
$("#formCreate").submit(function(e){
    e.preventDefault();

    let fd = new FormData(this);

    $.ajax({
        url: "http://localhost/25pbp_uts_23pagib/2355201087_GALIHFATAHILLAH/create.php",
        type: "POST",
        data: fd,
        contentType: false,
        processData: false,
        success: function(res){
            alert("Success");
            console.log(res);
        },
        error: function(xhr){
            alert("Error");
            console.log(xhr.responseText);
        }
    });
});
</script>

</body>
</html>
