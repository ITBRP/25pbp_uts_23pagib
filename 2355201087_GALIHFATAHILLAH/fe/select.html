<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Data Mobil</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Data Mobil</h5><br>
            <button id="btnLoad" class="btn btn-secondary mb-3">
                Load Data
            </button>

        </div>
        <div class="card-body">

            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Transmission</th>
                        <th>Photo</th>
                    </tr>
                </thead>
                <tbody id="result">
                    <tr>
                        <td colspan="7" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script>
$("#btnLoad").click(function(){

    $.ajax({
        url: "http://localhost/25pbp_uts_23pagib/2355201087_GALIHFATAHILLAH/select.php",
        type: "GET", 
        dataType: "json",
        success: function(res){
            if(res.status === "success"){
                let html = "";
                res.data.forEach(function(item){
                    html += `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.brand}</td>
                            <td>${item.model}</td>
                            <td>${item.year}</td>
                            <td>${item.price}</td>
                            <td>${item.transmission ?? "-"}</td>
                            <td>${item.photo ?? "-"}</td>
                        </tr>
                    `;
                });
                $("#result").html(html);
            }
        },
        error: function(xhr){
            alert("Error");
            console.log(xhr.responseText);
        }
    });

});
</script>

</body>
</html>
