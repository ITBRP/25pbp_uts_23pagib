<!DOCTYPE html>
<html>
<head>
    <title>Create Mobil</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        .bg-tosca {
            background-color: #40E0D0; /* Tosca */
            color: white;
        }
        .btn-tosca {
            background-color: #40E0D0;
            color: white;
            border: none;
        }
        .btn-tosca:hover {
            background-color: #32c7bc;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-tosca">
                    <h5 class="mb-0">Tambah Data Mobil (Tosca)</h5>
                </div>

                <div class="card-body bg-light">
                    <form id="formCreate" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" name="brand" class="form-control" placeholder="Masukkan merek mobil">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" name="model" class="form-control" placeholder="Masukkan model">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="number" name="year" class="form-control" placeholder="Masukkan tahun produksi">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" name="price" class="form-control" placeholder="Masukkan harga">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Transmission</label>
                            <select name="transmission" class="form-select">
                                <option value="">-- Pilih Transmisi --</option>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" name="photo" class="form-control">
                        </div>

                        <button class="btn btn-tosca w-100" type="submit">
                            Simpan Data
                        </button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
$("#formCreate").submit(function(e){
    e.preventDefault();

    let formData = new FormData(this);

    $.ajax({
        url: "http://localhost/25PBP_UTS_23PAGIB/2355201019_jessicacitraaulia/create.php",
        type: "POST",
        data: formData,
        contentType: false,
        processData: false,
        success: function(res){
            alert("Data berhasil disimpan!");
            console.log(res);
        },
        error: function(xhr){
            alert("Terjadi kesalahan, cek console.");
            console.log(xhr.responseText);
        }
    });
});
</script>

</body>
</html>
