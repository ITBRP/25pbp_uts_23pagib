<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Create Mobil</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<style>
    body {
        background: linear-gradient(135deg, #0d6efd, #6f42c1);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
    }

    .card-header {
        text-align: center;
        padding: 1.2rem;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .card-body {
        padding: 2rem;
        background-color: #ffffff;
    }

    .form-label {
        font-weight: 600;
        color: #444;
    }

    .form-control,
    .form-select {
        border-radius: 10px;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }

    input[type="file"] {
        padding: 8px;
    }

    .btn-primary {
        border-radius: 30px;
        padding: 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0b5ed7;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .shadow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25) !important;
    }
</style>

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Tambah Data Mobil</h5>
                </div>

                <div class="card-body">
                    <form id="formCreate" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" name="brand" class="form-control" placeholder="Contoh: Toyota">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" name="model" class="form-control" placeholder="Contoh: Avanza">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Year</label>
                            <input type="text" name="year" class="form-control" placeholder="Contoh: 2023">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" name="price" class="form-control" placeholder="Contoh: 250000000">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Transmission</label>
                            <select name="transmission" class="form-select">
                                <option value="">-- Pilih Transmission --</option>
                                <option value="Manual">Manual</option>
                                <option value="Automatic">Automatic</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" name="photo" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Simpan Data
                            </button>
                        </div>

                    </form>
                </div>
            </div>

<script>
$("#formCreate").submit(function(e){
    e.preventDefault();

    let fd = new FormData(this);

    $.ajax({
        url: "http://localhost/25pbp_uts_23pagib/2355201069_verawati/create.php",
        type: "POST",
        data: fd,
        contentType: false,
        processData: false,
        success: function(res){
            alert("Success");
            console.log(res);
        },
        error: function(xhr){
            alert("Error");
            console.log(xhr.responseText);
        }
    });
});
</script>

</body>
</html>
